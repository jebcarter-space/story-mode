<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <!-- Simplified gradients for small size -->
    <linearGradient id="diceGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5"/>
      <stop offset="100%" style="stop-color:#6366f1"/>
    </linearGradient>
    <linearGradient id="bookGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669"/>
      <stop offset="100%" style="stop-color:#10b981"/>
    </linearGradient>
    <linearGradient id="penGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626"/>
      <stop offset="100%" style="stop-color:#ef4444"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="32" cy="32" r="30" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- D20 Die (simplified) -->
  <g transform="translate(12, 8)">
    <path d="M8 2 L14 6 L12 14 L4 14 L2 6 Z" fill="url(#diceGrad)" stroke="#3730a3" stroke-width="1"/>
    <text x="8" y="10" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="white" text-anchor="middle">20</text>
  </g>
  
  <!-- Book (simplified) -->
  <g transform="translate(8, 40)">
    <rect x="0" y="0" width="16" height="12" rx="1" fill="url(#bookGrad)" stroke="#047857" stroke-width="0.5"/>
    <rect x="1" y="1" width="14" height="10" fill="white"/>
    <rect x="0" y="0" width="2" height="12" fill="#065f46"/>
    <line x1="3" y1="4" x2="13" y2="4" stroke="#d1d5db" stroke-width="0.5"/>
    <line x1="3" y1="7" x2="13" y2="7" stroke="#d1d5db" stroke-width="0.5"/>
  </g>
  
  <!-- Pen (simplified) -->
  <g transform="translate(45, 15)">
    <rect x="0" y="0" width="3" height="25" rx="1.5" fill="url(#penGrad)" stroke="#b91c1c" stroke-width="0.5"/>
    <path d="M0.5 20 L2.5 20 L1.5 25 Z" fill="#374151"/>
    <rect x="3" y="3" width="1" height="6" rx="0.5" fill="#6b7280"/>
  </g>
  
  <!-- Central "SM" -->
  <circle cx="32" cy="32" r="8" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  <text x="32" y="36" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white" text-anchor="middle">SM</text>
</svg>