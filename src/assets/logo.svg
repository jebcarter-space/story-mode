<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 240" width="240" height="240">
  <defs>
    <!-- Gradient for the d20 die -->
    <linearGradient id="diceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for the book -->
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for the pen -->
    <linearGradient id="penGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
    
    <!-- Drop shadow filter -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="120" cy="120" r="115" fill="#f8fafc" stroke="#e2e8f0" stroke-width="10"/>
  
  <!-- D20 Icosahedron Die (positioned top-left) -->
  <g transform="translate(60, 50)" filter="url(#dropShadow)">
    <!-- Main die shape - simplified icosahedron representation -->
    <path d="M30 10 L50 25 L40 45 L10 45 L0 25 Z" fill="url(#diceGradient)" stroke="#3730a3" stroke-width="1.5"/>
    <path d="M30 10 L50 25 L60 5 L35 0 Z" fill="url(#diceGradient)" stroke="#3730a3" stroke-width="1.5" opacity="0.9"/>
    <path d="M0 25 L10 45 L15 50 L-5 35 Z" fill="url(#diceGradient)" stroke="#3730a3" stroke-width="1.5" opacity="0.8"/>
    
    <!-- Die number "20" -->
    <text x="25" y="30" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">20</text>
  </g>
  
  <!-- Book (positioned bottom-left) -->
  <g transform="translate(40, 140)" filter="url(#dropShadow)">
    <!-- Book cover -->
    <rect x="0" y="0" width="45" height="35" rx="2" fill="url(#bookGradient)" stroke="#047857" stroke-width="1"/>
    <!-- Book pages -->
    <rect x="3" y="3" width="39" height="29" fill="#fefefe" stroke="#e5e7eb" stroke-width="0.5"/>
    <!-- Book spine -->
    <rect x="0" y="0" width="6" height="35" fill="#065f46"/>
    <!-- Page lines -->
    <line x1="8" y1="10" x2="38" y2="10" stroke="#d1d5db" stroke-width="0.8"/>
    <line x1="8" y1="15" x2="35" y2="15" stroke="#d1d5db" stroke-width="0.8"/>
    <line x1="8" y1="20" x2="38" y2="20" stroke="#d1d5db" stroke-width="0.8"/>
    <line x1="8" y1="25" x2="32" y2="25" stroke="#d1d5db" stroke-width="0.8"/>
  </g>
  
  <!-- Pen/Quill (positioned right side) -->
  <g transform="translate(160, 80)" filter="url(#dropShadow)">
    <!-- Pen shaft -->
    <rect x="0" y="0" width="6" height="60" rx="3" fill="url(#penGradient)" stroke="#b91c1c" stroke-width="1"/>
    <!-- Pen nib -->
    <path d="M1 55 L5 55 L3 65 Z" fill="#374151" stroke="#1f2937" stroke-width="0.5"/>
    <!-- Pen clip -->
    <rect x="6" y="8" width="2" height="15" rx="1" fill="#6b7280"/>
    <!-- Pen tip detail -->
    <circle cx="3" cy="60" r="1" fill="#1f2937"/>
    
    <!-- Decorative ink flourish -->
    <path d="M8 65 Q15 70 20 65 Q25 60 30 70" stroke="#dc2626" stroke-width="1.5" fill="none" opacity="0.6"/>
  </g>
  
  <!-- Central connecting element - stylized "SM" for Story Mode -->
  <g transform="translate(120, 120)">
    <circle cx="0" cy="0" r="25" fill="#1e293b" stroke="#475569" stroke-width="2"/>
    <text x="0" y="8" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">SM</text>
  </g>
  
  <!-- Connecting lines between elements -->
  <line x1="85" y1="75" x2="105" y2="95" stroke="#64748b" stroke-width="2" opacity="0.4"/>
  <line x1="85" y1="165" x2="105" y2="145" stroke="#64748b" stroke-width="2" opacity="0.4"/>
  <line x1="160" y1="120" x2="145" y2="120" stroke="#64748b" stroke-width="2" opacity="0.4"/>
</svg>